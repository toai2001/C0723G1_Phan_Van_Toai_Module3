<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Mật khẩu">
            <div id="eye">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <input type="submit" value="Đăng nhập" class="form-submit">
        <a href="#" style="margin-top: 5px;color: white">Tạo tài khoản mới</a>

    </form>

    <form action="" id="form-register">
        <h1 class="form-heading">Form đăng kí</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" placeholder="Họ tên">
        </div>
        <div class="form-group">
            <i class="far fa-envelope"></i>
            <input type="email" class="form-input" placeholder="Email">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Mật khẩu">
            <div id="eye2">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Xác nhận mật khẩu">
            <div id="eye3">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <div class="form-group">
            <i class="far fa-id-card"></i>
            <input type="text" class="form-input" placeholder="Số CCCD">
        </div>
        <div class="form-group gender">
            <i class="fas fa-venus-mars"></i>
            <label class="radio-inline"><input type="radio" name="gender" value="male" checked>Nam</label>
            <label class="radio-inline"><input type="radio" name="gender" value="female">Nữ</label>
        </div>
        <div class="form-group">
            <i class="far fa-calendar-alt"></i>
            <input type="date" class="form-input" placeholder="Ngày sinh">
        </div>
        <input type="submit" value="Đăng kí" class="form-submit">
        <a href="#" class="form-toggle-login" >Đăng nhập</a>

    </form>
</div>
